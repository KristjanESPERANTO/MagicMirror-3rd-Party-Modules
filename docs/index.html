<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicMirror² 3rd Party Modules</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MagicMirror² 3rd Party Modules</h1>
      <div id="top-right">
        <div id="repo-link">
          <a
            href="https://github.com/KristjanESPERANTO/MagicMirror-3rd-Party-Modules#readme"
            target="_blank"
            >GitHub</a
          >
        </div>
        <div id="sort-container">
          <label for="sort-dropdown">Sort:</label>
          <select id="sort-dropdown">
            <option value="default" selected>default</option>
            <option value="lastcommit">last commit</option>
            <option value="name">name</option>
            <option value="stars">stars</option>
          </select>
        </div>
        <div id="outdated-checkbox-container">
          <label for="show-outdated">Show outdated modules</label>
          <input type="checkbox" id="show-outdated" checked />
        </div>
      </div>
      <div id="top-left">
        <div id="last-update"></div>
      </div>

      <div id="unofficial-comment">
        This is an unofficial list. It is based on the official list, which you
        can find
        <a
          href="https://github.com/MagicMirrorOrg/MagicMirror/wiki/3rd-party-modules"
          target="_blank"
          >here</a
        >.
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="Search in tags, descriptions, names and maintainer..."
      />
      <div id="container">
        <div id="module-count">
          Modules shown: <span id="module-count-value">0</span>
        </div>
        <button id="reset-button" style="display: none">Reset</button>
      </div>
      <div id="tag-buttons"></div>
    </header>

    <div class="accent"></div>

    <main id="module-container"></main>

    <template id="card-template">
      <div class="card">
        <div class="card-header">
          <div class="name-container">
            <a class="name" href="" target="_blank"></a>
          </div>
          <div class="subtitle">
            <div class="maintainer"></div>
            <div class="stars"></div>
          </div>
        </div>
        <div class="tags"></div>
        <div class="description"></div>
        <div class="img-container">
          <img src=" " loading="lazy" />
          <div class="overlay">
            <img class="large-image" />
          </div>
        </div>
        <div class="info">
          <div class="container issues">
            <div class="label">Issues</div>
            <a class="text" href="">VIEW</a>
          </div>
          <div class="container commit">
            <div class="label">Last Commit</div>
            <a class="text" href=""></a>
          </div>
          <div class="container license">
            <div class="label">License</div>
            <a class="text" href=""></a>
          </div>
        </div>

        <div class="outdated-note"></div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
