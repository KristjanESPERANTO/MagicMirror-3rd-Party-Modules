<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicMirror² 3rd Party Modules</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="fonts/line-awesome-1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <nav id="nav-menu">
      <section class="menu-section" data-section="navigation">
        <div id="close-menu" onclick="toggleMenu()">
          <i class="las la-fw la-times"></i>
        </div>
        <ul class="menu-section-list">
          <li class="nav-item">
            <a
              href="https://github.com/MagicMirrorOrg/MagicMirror-3rd-Party-Modules#readme"
              target="_blank"
            >
              <i class="lab la-fw la-github" aria-hidden="true"></i>
              <span>GitHub Repository - 3rd Party Modules</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/MagicMirrorOrg/MagicMirror"
              target="_blank"
            >
              <i class="lab la-fw la-github" aria-hidden="true"></i>
              <span>GitHub Repository - MagicMirror²</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://forum.magicmirror.builders/" target="_blank">
              <i class="las la-fw la-comments" aria-hidden="true"></i>
              <span>Forum</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/MagicMirrorOrg/MagicMirror/wiki/3rd-party-modules"
              target="_blank"
            >
              <i class="las la-fw la-list" aria-hidden="true"></i>
              <span>Official Module List</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://docs.magicmirror.builders" target="_blank">
              <i class="las la-fw la-book" aria-hidden="true"></i>
              <span>Documentation</span>
            </a>
          </li>
          <li class="nav-item" title="Donate">
            <a href="https://magicmirror.builders/donate" target="_blank">
              <i class="las la-fw la-gem" aria-hidden="true"></i>
              <span>Donate</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://discord.gg/AmGBBwPph5" target="_blank">
              <i class="lab la-fw la-simplybuilt" aria-hidden="true"></i>
              <span>Discord</span>
            </a>
          </li>
        </ul>

        <div id="sort-container" class="nav-item">
          <label for="sort-dropdown" id="sort-label">Sort:</label>
          <select id="sort-dropdown">
            <option value="default" selected>default</option>
            <option value="lastcommit">last commit</option>
            <option value="name">name</option>
            <option value="stars">stars</option>
          </select>
        </div>

        <div id="category-container" class="nav-item">
          <label for="category-dropdown" id="category-label">Category:</label>
          <select id="category-filter">
            <option value="all" selected>all</option>
          </select>
        </div>

        <div id="outdated-checkbox-container" class="nav-item">
          <label for="show-outdated">Show outdated modules</label>
          <label class="switch">
            <input type="checkbox" id="show-outdated" checked />
            <span class="slider round"></span>
          </label>
        </div>

        <div id="darkmode-container" class="nav-item">
          <label for="dark-mode">Dark Mode</label>
          <label class="switch">
            <input
              id="dark-mode"
              onclick="switchDarkMode()"
              type="checkbox"
              checked
            />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </nav>
    <header>
      <h1>MagicMirror² 3rd Party Modules</h1>
      <div id="top-right">
        <div type="button" id="nav-toggler" onclick="toggleMenu()">
          <i class="las la-2x la-fw la-bars"></i>
        </div>
      </div>
      <div id="top-left">
        <div id="last-update"></div>
      </div>

      <div id="unofficial-comment">
        This is an unofficial list. It is based on the official list, which you
        can find
        <a
          href="https://github.com/MagicMirrorOrg/MagicMirror/wiki/3rd-party-modules"
          target="_blank"
          >here</a
        >.
      </div>
      <input
        type="text"
        id="search-input"
        placeholder="Search in tags, descriptions, names and maintainer..."
      />
      <div id="container">
        <div id="module-count">
          Modules shown: <span id="module-count-value">0</span>
        </div>
        <button id="reset-button" style="display: none">Reset</button>
      </div>
      <div id="tag-buttons"></div>
    </header>

    <main id="module-container"></main>

    <template id="card-template">
      <div class="card">
        <div class="card-header">
          <div class="name-container">
            <a class="name" href="" target="_blank"></a>
          </div>
          <div class="subtitle">
            <div class="maintainer"></div>
            <div class="stars"></div>
          </div>
        </div>
        <div class="tags"></div>
        <div class="description"></div>
        <div class="img-container">
          <img src=" " loading="lazy" />
          <div class="overlay">
            <img class="large-image" />
          </div>
        </div>
        <div class="info">
          <div class="container issues">
            <div class="label">Hints For Devs</div>
            <a class="text" href="" target="_blank">VIEW</a>
          </div>
          <div class="container commit">
            <div class="label">Last Commit</div>
            <a class="text" href="" target="_blank"></a>
          </div>
          <div class="container license">
            <div class="label">License</div>
            <a class="text" href="" target="_blank"></a>
          </div>
        </div>

        <div class="outdated-note"></div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
