name: Validate Skipped Modules

on:
  workflow_run:
    workflows: ["Container Build"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-skipped-modules:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Only run if the container build succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Download pipeline artifacts
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: website-data
          path: website/data
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate no modules were skipped
        run: node scripts/validate-skipped-modules.js

      - name: Upload skipped modules list (if validation failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: skipped-modules-report
          path: website/data/skipped_modules.json
          retention-days: 30
