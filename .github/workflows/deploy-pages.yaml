# Deploy website to GitHub Pages
# This workflow only runs on forks, not on the upstream MagicMirrorOrg repository
name: Deploy to GitHub Pages

on:
  # Run on pushes to main branch
  push:
    branches:
      - main
    paths:
      - "website/**"
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    # Only run on forks, not on the upstream MagicMirrorOrg repository
    if: github.repository != 'MagicMirrorOrg/MagicMirror-3rd-Party-Modules'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the website folder
          path: "./website"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
